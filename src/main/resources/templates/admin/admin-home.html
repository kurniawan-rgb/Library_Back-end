<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
<!--    <link rel="stylesheet" type="text/css" th:href="@{CSS/layout-account.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin Home</title>
    <style>
        .logo{
           padding-left:20px;
        }
        h2{
         padding-top:10px;
         padding-left:40px;
        }
        .logout{
        position: absolute;
        right: 20px;
        }
        .text-btn{
         text-decoration: none;
         color: white;
        }
        .notif-admin{
        padding-top:12px;
        }
    </style>
</head>
<body>
<div>
    <nav class=" navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="ms-2 navbar-brand logo" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Daftar Akun</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li>
                        <button type="submit" value="logout"  class="btn btn-danger logout">
                            <a class="text-btn" href="/login">Logout</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="admin-home mt-3">
    <h2 th:text="${'Selamat Datang Kembali' + ' ' + currentUser.lastName + ' ' + currentUser.firstName}">
        Selamat Datang Admin
    </h2>
</div>
<div class="container">
        <h3 class="notif-admin">Notifications</h3>

        <div th:if="${currentUser.notifications.size() == 0}">
            <p>There are no notifications.</p>
        </div>

        <div th:if="${currentUser.notifications.size() > 0}">
            <div class="row" th:each="notification : ${currentUser.notifications}">
                <div class="col-25">
                    <text th:text="${notification.notificationDate}"></text>
                </div>
                <div class="col-75" style="width: 90%">
                    <text th:text="${notification.notificationMessage}"></text>
                </div>
            </div>
        </div>



    </div>
</body>
</html>
