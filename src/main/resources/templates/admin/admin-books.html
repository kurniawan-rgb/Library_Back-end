<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <!--    <link rel="stylesheet" type="text/css" th:href="@{CSS/layout-account.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Admin Home</title>
    <style>
        .material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}
       body{
          font-family: 'Roboto Slab', serif;
          background-color:#263159;
         }
       .nav-user{
         background-color:#FFFBEB;
       }
        .logo{
           padding-left:20px;
        }
        h2{
         padding-top:10px;
         padding-left:40px;
        }
        .logout{
        position: absolute;
        right: 20px;
        }
        .text-btn{
         text-decoration: none;
         color: white;
        }
    </style>
</head>
<body>
<div>
    <nav class=" navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="ms-2 navbar-brand logo material-symbols-outlined" href="#">
                <span class="material-symbols-outlined"> library_books </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users/showusers">Daftar Akun</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Daftar Buku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Proses Reservasi</a>
                    </li>
                    <li>
                        <button type="submit" value="logout"  class="btn btn-danger logout">
                            <a class="text-btn" href="/login">Logout</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class=" mt-3">
    <h2 class="text-white">
        Daftar Buku
    </h2>
    <div class="row mx-2">
        <form action="/admin/books/showbooks" method="GET">
            <div class="col-25">
                <Label class="tittle" for="title">Title</Label>
            </div>
            <div class="col-75">
                <input type="text" th:value="${title}" id="title" name="title">
            </div>

            <div class="col-25">
                <Label class="tittle" for="author">Author</Label>
            </div>
            <div class="col-75">
                <input type="text" th:value="${author}" id="author" name="author">
            </div>
            <div class="btn-search">
                <input type="submit"  value="Search">
            </div>
        </form>

        <form action="/admin/books/showbooks" method="GET">
            <div class="btn-search">
                <input  type="submit"  value="Tampilkan Semua Buku" name="showAllBooks">
            </div>
        </form>
    </div>
    <br/>

    <div >
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Judul</th>
                <th scope="col">Penulis</th>
                <th scope="col">Tahun Terbit</th>
                <th scope="col">Edisi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td>[[${book.title}]]</td>
                <td>[[${book.author}]]</td>
                <td> [[${book.relaseYear}]]</td>
                <td> [[${book.edition}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
