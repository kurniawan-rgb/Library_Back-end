<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <!--    <link rel="stylesheet" type="text/css" th:href="@{CSS/layout-account.css}">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Admin Home</title>
  <style>
        .material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48
}
       body{
          font-family: 'Roboto Slab', serif;
          background-color:#263159;
         }
       .nav-user{
         background-color:#FFFBEB;
       }
        .logo{
           padding-left:20px;
        }
        h2{
         padding-top:10px;
         padding-left:40px;
        }
        .logout{
        position: absolute;
        right: 20px;
        }
        .text-btn{
         text-decoration: none;
         color: white;
        }
        .card-akun{
         margin:10px;
          border:1px solid black;
        }
    </style>
</head>
<body>
<div>
  <nav class=" navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="ms-2 navbar-brand logo material-symbols-outlined" href="#">
        <span class="material-symbols-outlined"> library_books </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Daftar Akun</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/books/showbooks">Daftar Buku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Proses Reservasi</a>
          </li>
          <li>
            <button type="submit" value="logout"  class="btn btn-danger logout">
              <a class="text-btn" href="/login">Logout</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="text-white card-akun mt-3">
 <h2 class="text-white">
   Daftar Akun
 </h2>
  <div class="row">
    <form action="/admin/users/showusers" method="GET">
      <div class="col-25">
        <Label class="tittle" for="firstName">first Name</Label>
      </div>
      <div class="col-75">
        <input type="text" th:value="${firstName}" id="firstName" name="firstName">
      </div>

      <div class="col-25">
        <Label class="tittle" for="lastName">Last Name</Label>
      </div>
      <div class="col-75">
        <input type="text" th:value="${lastName}" id="lastName" name="lastName">
      </div>
      <div class="btn-search">
        <input type="submit"  value="Cari">
      </div>
    </form>

    <form action="/admin/users/showusers" method="GET">
      <div class="btn-search">
        <input  type="submit"  value="Tampilkan Semua Users" name="showAllUsers">
      </div>
    </form>
  </div>
  <br/>

  <div >
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">No Hp</th>
        <th scope="col">Alamat</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td>[[${user.firstName}]]</td>
        <td>[[${user.lastName}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.phoneNumber}]]</td>
        <td>[[${user.address}]]</td>
        <td>
          <input class="table" type="submit" value="Edit User">

<!--          <form>-->
<!--            <input class="table" type="submit" value="Show user info">-->
<!--            <input type="hidden" th:value="${user.userId}" th:name="userId">-->
<!--          </form>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
