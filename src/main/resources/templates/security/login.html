<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<!--    <link href="../static/css/style.css"  th:href="@{/css/style.css}"   rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
         background-image: url("../image/library.jpg");
        }
        .form-control{
          width:300px;
          margin: auto;
        }
        .form-label{
          margin-left:10em;
        }
        form{
         margin: auto;
         width: 50%;
         padding: 10px;
        }
        .btn-submit{
        margin-left : 17em;
        }
    </style>


</head>
<body>
<div class="container mt-5 body">
    <form name="form" th:action="@{/login}" method="POST">
        <div th:if="${param.error}" class="alert alert-danger">
            <small class="incorrect">username dan password no valid</small>
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <small class="logout"> You have been logged out.</small>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" value="login" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>
</body>
</html>
